<div class="jumbtron">
    <h1 class="display-4 text-center">Clients</h1>
</div>

<div class="col-md-12">
    <button type="button" class="btn btn-success" (click)="addClient()">New Client</button>
    <hr />

    <div class="form-group">
        <label for="Search">Search</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <input type="text" [(ngModel)]="searchTerm" (ngModelChange)="searchClients()" />
        </div>
    </div>

    <table class="table table-condensed table-bordered table-striped table-hover">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let client of clients">
                <td>{{client.firstName}}</td>
                <td>{{client.lastName}}</td>
                <td>{{client.email}}</td>
                <td>{{client.phoneNr}}</td>
                <td>{{client.address}}</td>
                <td class="action-button-column">
                    <a title="Edit" (click)="editClient(client.id)"><i class="fas fa-edit"></i> </a>
                    <a title="Delete" (click)="deleteClient(client.id)" style="margin-left: 12px;"><i
                            class="fas fa-trash-alt"></i> </a>
                </td>
            </tr>
        </tbody>

    </table>
</div>
